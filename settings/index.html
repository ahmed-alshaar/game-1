<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes burstExpand {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
        
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(236, 72, 153, 0.3); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8), 0 0 80px rgba(236, 72, 153, 0.6); }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .burst-anim {
            animation: burstExpand 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .particle {
            animation: particleFloat 2s ease-out forwards;
        }
        
        .glow-pulse {
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        .slide-up {
            animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .shimmer-bg {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        .bounce-anim {
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#ec4899',
                        dark: '#0f0a1f',
                        'dark-light': '#1a1332'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-dark via-purple-950 to-dark text-white overflow-hidden">
    
    <div id="fusion-result-screen" class="relative w-full h-screen flex flex-col">
        
        <div id="background-effects" class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-purple-500 rounded-full blur-3xl opacity-30 glow-pulse"></div>
            <div class="absolute top-20 left-10 w-32 h-32 bg-pink-500 rounded-full blur-3xl opacity-20"></div>
            <div class="absolute bottom-32 right-10 w-40 h-40 bg-violet-500 rounded-full blur-3xl opacity-20"></div>
        </div>

        <div id="particle-container" class="absolute inset-0 pointer-events-none overflow-hidden">
            <div class="absolute top-1/2 left-1/4 w-3 h-3 bg-yellow-400 rounded-full particle" style="animation-delay: 0s;"></div>
            <div class="absolute top-1/2 left-1/3 w-2 h-2 bg-purple-400 rounded-full particle" style="animation-delay: 0.2s;"></div>
            <div class="absolute top-1/2 right-1/4 w-3 h-3 bg-pink-400 rounded-full particle" style="animation-delay: 0.4s;"></div>
            <div class="absolute top-1/2 right-1/3 w-2 h-2 bg-cyan-400 rounded-full particle" style="animation-delay: 0.6s;"></div>
            <div class="absolute top-1/3 left-1/2 w-2 h-2 bg-yellow-300 rounded-full particle" style="animation-delay: 0.3s;"></div>
            <div class="absolute top-2/3 left-1/2 w-3 h-3 bg-purple-300 rounded-full particle" style="animation-delay: 0.5s;"></div>
        </div>

        <div id="header" class="relative z-10 pt-12 px-6 fade-in" style="animation-delay: 0.5s;">
            <div class="flex items-center justify-center">
                <div class="orbitron text-sm font-bold tracking-wider text-purple-300">FUSION COMPLETE</div>
            </div>
        </div>

        <div id="main-content" class="relative z-10 flex-1 flex flex-col items-center justify-center px-6">
            
            <div id="fusion-burst" class="mb-8 burst-anim">
                <div class="relative w-64 h-64 mx-auto">
                    <div class="absolute inset-0 rounded-full bg-gradient-to-br from-purple-600/40 to-pink-600/40 blur-2xl"></div>
                    <div class="absolute inset-8 rounded-3xl bg-gradient-to-br from-purple-900/80 to-pink-900/80 backdrop-blur-sm border-4 border-purple-500 glow-pulse overflow-hidden">
                        <div class="absolute inset-0 shimmer-bg"></div>
                        <div class="relative w-full h-full flex items-center justify-center">
                            <div class="text-center">
                                <i class="fa-solid fa-dragon text-6xl text-transparent bg-clip-text bg-gradient-to-br from-cyan-400 via-purple-400 to-pink-400 mb-2 bounce-anim"></i>
                                <div class="flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-fire text-orange-400 text-xl"></i>
                                    <i class="fa-solid fa-droplet text-cyan-400 text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="absolute -top-2 -right-2 w-16 h-16 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center border-4 border-dark shadow-lg shadow-yellow-500/50">
                        <span class="orbitron text-xl font-black">S</span>
                    </div>
                </div>
            </div>

            <div id="creature-name" class="mb-6 slide-up" style="animation-delay: 0.3s;">
                <div class="text-center">
                    <div class="orbitron text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 mb-2">
                        AquaFlare Titan
                    </div>
                    <div class="flex items-center justify-center gap-2 text-yellow-400">
                        <i class="fa-solid fa-star text-sm"></i>
                        <span class="orbitron text-lg font-bold">UNLEASHED!</span>
                        <i class="fa-solid fa-star text-sm"></i>
                    </div>
                </div>
            </div>

            <div id="power-up-banners" class="w-full max-w-sm mb-6 space-y-3 slide-up" style="animation-delay: 0.6s;">
                <div class="bg-gradient-to-r from-red-600/20 to-orange-600/20 backdrop-blur-sm rounded-2xl p-4 border border-red-500/30">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-red-600 to-orange-600 flex items-center justify-center">
                                <i class="fa-solid fa-burst text-xl"></i>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">Damage Boost</div>
                                <div class="orbitron text-lg font-bold text-red-400">+20%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <i class="fa-solid fa-arrow-up text-green-400 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-cyan-600/20 to-blue-600/20 backdrop-blur-sm rounded-2xl p-4 border border-cyan-500/30">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-600 to-blue-600 flex items-center justify-center">
                                <i class="fa-solid fa-gauge-high text-xl"></i>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">Speed Boost</div>
                                <div class="orbitron text-lg font-bold text-cyan-400">+10%</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <i class="fa-solid fa-arrow-up text-green-400 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="deck-update" class="w-full max-w-sm mb-6 slide-up" style="animation-delay: 0.9s;">
                <div class="bg-gradient-to-br from-purple-600/10 to-pink-600/10 backdrop-blur-sm rounded-2xl p-4 border border-purple-500/20">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-layer-group text-purple-400"></i>
                            <span class="text-sm font-semibold">Deck Updated</span>
                        </div>
                        <div class="px-2 py-1 bg-green-600/20 rounded-full border border-green-500/30">
                            <span class="text-xs text-green-400 orbitron font-bold">NEW</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex -space-x-4">
                            <div class="w-12 h-16 rounded-lg bg-gradient-to-br from-orange-600 to-red-600 border-2 border-white/20 flex items-center justify-center opacity-50">
                                <i class="fa-solid fa-fire text-sm"></i>
                            </div>
                            <div class="w-12 h-16 rounded-lg bg-gradient-to-br from-cyan-600 to-blue-600 border-2 border-white/20 flex items-center justify-center opacity-50">
                                <i class="fa-solid fa-droplet text-sm"></i>
                            </div>
                        </div>
                        <div class="flex items-center justify-center">
                            <i class="fa-solid fa-arrow-right text-purple-400"></i>
                        </div>
                        <div class="w-16 h-20 rounded-xl bg-gradient-to-br from-purple-600 to-pink-600 border-2 border-yellow-400 flex items-center justify-center shadow-lg shadow-purple-500/50">
                            <i class="fa-solid fa-dragon text-2xl"></i>
                        </div>
                        <div class="flex-1 text-right">
                            <div class="text-xs text-gray-400">Card Slot 3</div>
                            <div class="orbitron text-sm font-bold text-purple-300">Replaced</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats-summary" class="w-full max-w-sm slide-up" style="animation-delay: 1.2s;">
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 border border-white/10 text-center">
                        <i class="fa-solid fa-heart text-red-400 text-lg mb-1"></i>
                        <div class="orbitron text-xl font-bold text-white">850</div>
                        <div class="text-xs text-gray-400">Health</div>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 border border-white/10 text-center">
                        <i class="fa-solid fa-bolt text-yellow-400 text-lg mb-1"></i>
                        <div class="orbitron text-xl font-bold text-white">320</div>
                        <div class="text-xs text-gray-400">Attack</div>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 border border-white/10 text-center">
                        <i class="fa-solid fa-shield text-blue-400 text-lg mb-1"></i>
                        <div class="orbitron text-xl font-bold text-white">185</div>
                        <div class="text-xs text-gray-400">Defense</div>
                    </div>
                </div>
            </div>

        </div>

        <div id="footer" class="relative z-10 pb-8 px-6 slide-up" style="animation-delay: 1.5s;">
            <button class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl orbitron font-bold text-white shadow-lg shadow-purple-500/50 hover:shadow-purple-500/70 transition-all mb-3">
                <div class="flex items-center justify-center gap-2">
                    <i class="fa-solid fa-swords"></i>
                    <span>RETURN TO BATTLE</span>
                </div>
            </button>
            <button class="w-full py-3 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 font-semibold text-gray-300 hover:bg-white/10 transition-all">
                View Card Details
            </button>
        </div>

    </div>

</body>
</html>
