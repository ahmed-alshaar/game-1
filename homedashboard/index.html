<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes portalPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        @keyframes runeFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes energyFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes progressBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .portal-bg {
            animation: portalPulse 3s ease-in-out infinite;
        }
        
        .rune-float {
            animation: runeFloat 4s ease-in-out infinite;
        }
        
        .energy-flow {
            animation: energyFlow 2s linear infinite;
        }
        
        .rotate-anim {
            animation: rotate 3s linear infinite;
        }
        
        .progress-anim {
            animation: progressBar 3s ease-out forwards;
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 2px solid transparent;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#ec4899',
                        dark: '#0f0a1f',
                        'dark-light': '#1a1332'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-dark via-purple-950 to-dark text-white overflow-hidden">
    
    <div id="matchmaking-screen" class="relative w-full h-screen flex flex-col">
        
        <div id="background-effects" class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-20 left-10 w-32 h-32 bg-purple-500 rounded-full blur-3xl opacity-20 portal-bg"></div>
            <div class="absolute bottom-32 right-10 w-40 h-40 bg-pink-500 rounded-full blur-3xl opacity-20 portal-bg" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-violet-500 rounded-full blur-2xl opacity-15 portal-bg" style="animation-delay: 2s;"></div>
            
            <div class="absolute top-24 left-1/4 text-purple-400 text-2xl opacity-30 rune-float">
                <i class="fa-solid fa-fire"></i>
            </div>
            <div class="absolute top-40 right-1/3 text-blue-400 text-xl opacity-25 rune-float" style="animation-delay: 1s;">
                <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="absolute bottom-1/3 left-1/3 text-green-400 text-2xl opacity-30 rune-float" style="animation-delay: 1.5s;">
                <i class="fa-solid fa-mountain"></i>
            </div>
            <div class="absolute bottom-40 right-1/4 text-cyan-400 text-xl opacity-25 rune-float" style="animation-delay: 2.5s;">
                <i class="fa-solid fa-wind"></i>
            </div>
        </div>

        <div id="header" class="relative z-10 pt-12 px-6">
            <div class="flex items-center justify-between">
                <button class="w-10 h-10 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-arrow-left text-white/80"></i>
                </button>
                <div class="orbitron text-sm font-bold tracking-wider text-purple-300">MATCHMAKING</div>
                <button class="w-10 h-10 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-gear text-white/80"></i>
                </button>
            </div>
        </div>

        <div id="main-content" class="relative z-10 flex-1 flex flex-col items-center justify-center px-6">
            
            <div id="searching-indicator" class="mb-12">
                <div class="relative w-32 h-32 mx-auto mb-6">
                    <div class="absolute inset-0 rounded-full border-4 border-purple-500/20"></div>
                    <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-purple-500 border-r-pink-500 rotate-anim"></div>
                    <div class="absolute inset-3 rounded-full bg-gradient-to-br from-purple-600/30 to-pink-600/30 backdrop-blur-sm flex items-center justify-center">
                        <i class="fa-solid fa-bolt text-4xl text-yellow-400"></i>
                    </div>
                </div>
                <div class="text-center">
                    <h2 class="orbitron text-xl font-bold mb-2">Searching for Opponent</h2>
                    <div class="flex items-center justify-center gap-1">
                        <span class="w-2 h-2 bg-purple-500 rounded-full animate-pulse"></span>
                        <span class="w-2 h-2 bg-purple-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                        <span class="w-2 h-2 bg-purple-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                    </div>
                </div>
            </div>

            <div id="player-avatars" class="w-full max-w-sm mb-8">
                <div class="flex items-center justify-between relative">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-3">
                            <div class="w-24 h-24 rounded-2xl overflow-hidden border-4 border-purple-500 shadow-lg shadow-purple-500/50">
                                <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg" alt="Player" class="w-full h-full object-cover">
                            </div>
                            <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 px-3 py-1 bg-gradient-to-r from-purple-600 to-purple-700 rounded-full text-xs font-bold orbitron">
                                LVL 47
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="font-semibold text-sm">You</div>
                            <div class="flex items-center justify-center gap-1 mt-1">
                                <i class="fa-solid fa-trophy text-yellow-400 text-xs"></i>
                                <span class="text-xs text-gray-400">2,847</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-center">
                        <div class="px-6 py-3 bg-gradient-to-r from-purple-600/20 to-pink-600/20 rounded-full border border-purple-500/30">
                            <span class="orbitron text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">VS</span>
                        </div>
                    </div>

                    <div class="flex flex-col items-center">
                        <div class="relative mb-3">
                            <div class="w-24 h-24 rounded-2xl overflow-hidden border-4 border-pink-500 shadow-lg shadow-pink-500/50 bg-gradient-to-br from-purple-900/50 to-pink-900/50 flex items-center justify-center">
                                <i class="fa-solid fa-question text-4xl text-white/30"></i>
                            </div>
                            <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 px-3 py-1 bg-gradient-to-r from-pink-600 to-pink-700 rounded-full text-xs font-bold orbitron">
                                ???
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="font-semibold text-sm text-gray-400">Finding...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="progress-section" class="w-full max-w-sm mb-8">
                <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-4 border border-white/10">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-400">Match Progress</span>
                        <span class="text-xs orbitron text-purple-300">78%</span>
                    </div>
                    <div class="h-2 bg-black/30 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500 rounded-full progress-anim relative">
                            <div class="absolute inset-0 energy-flow">
                                <div class="h-full w-1/3 bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="battle-tip" class="w-full max-w-sm">
                <div class="bg-gradient-to-br from-purple-600/10 to-pink-600/10 backdrop-blur-sm rounded-2xl p-5 border border-purple-500/20">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center flex-shrink-0">
                            <i class="fa-solid fa-lightbulb text-yellow-300"></i>
                        </div>
                        <div>
                            <div class="orbitron text-sm font-bold text-purple-300 mb-1">BATTLE TIP</div>
                            <p class="text-sm text-gray-300 leading-relaxed">Combine Fire and Air units to create devastating flame tornadoes that clear multiple zones at once.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="footer" class="relative z-10 pb-8 px-6">
            <button class="w-full py-4 bg-red-600/20 backdrop-blur-sm rounded-2xl border border-red-500/30 orbitron font-bold text-red-400 hover:bg-red-600/30 transition-all">
                CANCEL SEARCH
            </button>
        </div>

    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                const opponentAvatar = document.querySelector('#player-avatars .flex.flex-col.items-center:last-child .w-24');
                const opponentLevel = document.querySelector('#player-avatars .flex.flex-col.items-center:last-child .orbitron');
                const opponentName = document.querySelector('#player-avatars .flex.flex-col.items-center:last-child .font-semibold');
                const searchingText = document.querySelector('#searching-indicator h2');
                const dots = document.querySelector('#searching-indicator .flex.items-center');
                
                opponentAvatar.innerHTML = '<img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-5.jpg" alt="Opponent" class="w-full h-full object-cover">';
                opponentLevel.textContent = 'LVL 45';
                opponentName.innerHTML = '<div class="font-semibold text-sm">StormBreaker</div><div class="flex items-center justify-center gap-1 mt-1"><i class="fa-solid fa-trophy text-yellow-400 text-xs"></i><span class="text-xs text-gray-400">2,791</span></div>';
                
                searchingText.textContent = 'Opponent Found!';
                dots.innerHTML = '<span class="orbitron text-sm text-green-400 font-bold">âš¡ ENTER THE FORGE</span>';
                
                document.querySelector('#searching-indicator .rotate-anim').classList.remove('rotate-anim');
                document.querySelector('#searching-indicator .fa-bolt').classList.add('animate-pulse');
            }, 3000);
        });
    </script>

</body>
</html>
