<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.6); }
        }
        
        @keyframes rarityPulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes energyFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .card-glow {
            animation: cardGlow 2s ease-in-out infinite;
        }
        
        .rarity-pulse {
            animation: rarityPulse 1.5s ease-in-out infinite;
        }
        
        .energy-flow {
            animation: energyFlow 2s linear infinite;
        }
        
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 2px solid transparent;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#ec4899',
                        dark: '#0f0a1f',
                        'dark-light': '#1a1332'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-dark via-purple-950 to-dark text-white overflow-x-hidden">
    
    <div id="deck-screen" class="relative w-full min-h-screen">
        
        <div id="background-effects" class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-20 left-10 w-32 h-32 bg-purple-500 rounded-full blur-3xl opacity-20 float-anim"></div>
            <div class="absolute bottom-32 right-10 w-40 h-40 bg-pink-500 rounded-full blur-3xl opacity-20 float-anim" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-violet-500 rounded-full blur-2xl opacity-15 float-anim" style="animation-delay: 2s;"></div>
        </div>

        <div id="header" class="relative z-10 pt-12 px-6">
            <div class="flex items-center justify-between mb-6">
                <button class="w-10 h-10 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-arrow-left text-white/80"></i>
                </button>
                <div class="orbitron text-sm font-bold tracking-wider text-purple-300">DECK FORGE</div>
                <button class="w-10 h-10 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10 flex items-center justify-center">
                    <i class="fa-solid fa-plus text-white/80"></i>
                </button>
            </div>
            
            <div id="deck-tabs" class="flex bg-white/5 backdrop-blur-sm rounded-2xl p-1 border border-white/10">
                <button class="flex-1 py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl orbitron text-xs font-bold">
                    MY DECK
                </button>
                <button class="flex-1 py-3 px-4 text-white/60 orbitron text-xs font-bold">
                    COLLECTION
                </button>
            </div>
        </div>

        <div id="deck-stats" class="relative z-10 px-6 mb-6">
            <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-4 border border-white/10">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center">
                            <i class="fa-solid fa-fire text-xl"></i>
                        </div>
                        <div>
                            <div class="orbitron text-sm font-bold">ELEMENTAL STORM</div>
                            <div class="text-xs text-gray-400">Last used 2h ago</div>
                        </div>
                    </div>
                    <button class="px-4 py-2 bg-green-600/20 rounded-lg border border-green-500/30 orbitron text-xs font-bold text-green-400">
                        ACTIVE
                    </button>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <div class="text-xs text-gray-400 mb-1">AVG COST</div>
                        <div class="orbitron text-lg font-bold text-purple-300">3.2</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xs text-gray-400 mb-1">WIN RATE</div>
                        <div class="orbitron text-lg font-bold text-green-400">73%</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xs text-gray-400 mb-1">CARDS</div>
                        <div class="orbitron text-lg font-bold text-white">8/8</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="current-deck" class="relative z-10 px-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="orbitron text-sm font-bold text-purple-300">CURRENT DECK</h3>
                <button class="text-xs text-gray-400 flex items-center gap-1">
                    <i class="fa-solid fa-shuffle"></i>
                    AUTO-FILL
                </button>
            </div>
            
            <div class="grid grid-cols-4 gap-3">
                <div id="deck-card-1" class="aspect-[3/4] bg-gradient-to-br from-red-600/20 to-orange-600/20 rounded-xl border-2 border-red-500/30 p-2 relative card-glow">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-red-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">4</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-fire text-2xl text-red-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Flame Titan</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-2" class="aspect-[3/4] bg-gradient-to-br from-blue-600/20 to-cyan-600/20 rounded-xl border-2 border-blue-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-blue-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">2</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-droplet text-2xl text-blue-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Frost Shield</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-regular fa-star text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-3" class="aspect-[3/4] bg-gradient-to-br from-green-600/20 to-emerald-600/20 rounded-xl border-2 border-green-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-green-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">3</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-mountain text-2xl text-green-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Earth Golem</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-4" class="aspect-[3/4] bg-gradient-to-br from-cyan-600/20 to-sky-600/20 rounded-xl border-2 border-cyan-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-cyan-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">1</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-wind text-2xl text-cyan-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Wind Sprite</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-regular fa-star text-gray-400 text-xs"></i>
                                <i class="fa-regular fa-star text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-5" class="aspect-[3/4] bg-gradient-to-br from-purple-600/20 to-violet-600/20 rounded-xl border-2 border-purple-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-purple-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">5</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-bolt text-2xl text-purple-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Lightning</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-6" class="aspect-[3/4] bg-gradient-to-br from-orange-600/20 to-red-600/20 rounded-xl border-2 border-orange-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-orange-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">3</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-fire-flame-curved text-2xl text-orange-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Lava Burst</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-regular fa-star text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-7" class="aspect-[3/4] bg-gradient-to-br from-teal-600/20 to-blue-600/20 rounded-xl border-2 border-teal-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-teal-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">4</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-snowflake text-2xl text-teal-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Ice Storm</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="deck-card-8" class="aspect-[3/4] bg-gradient-to-br from-lime-600/20 to-green-600/20 rounded-xl border-2 border-lime-500/30 p-2 relative">
                    <div class="absolute top-1 right-1 w-4 h-4 bg-lime-500 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold">2</span>
                    </div>
                    <div class="h-full flex flex-col">
                        <div class="flex-1 flex items-center justify-center">
                            <i class="fa-solid fa-seedling text-2xl text-lime-400"></i>
                        </div>
                        <div class="text-center">
                            <div class="text-xs font-bold">Nature's Call</div>
                            <div class="flex justify-center mt-1">
                                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                                <i class="fa-regular fa-star text-gray-400 text-xs"></i>
                                <i class="fa-regular fa-star text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="upgrade-section" class="relative z-10 px-6 mb-6">
            <h3 class="orbitron text-sm font-bold text-purple-300 mb-4">UPGRADE READY</h3>
            
            <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-4 border border-white/10 rarity-pulse">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-20 bg-gradient-to-br from-red-600/30 to-orange-600/30 rounded-xl border-2 border-red-500/50 p-2 flex-shrink-0">
                        <div class="h-full flex flex-col">
                            <div class="flex-1 flex items-center justify-center">
                                <i class="fa-solid fa-fire text-xl text-red-400"></i>
                            </div>
                            <div class="text-center">
                                <div class="text-xs font-bold">Flame Titan</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-2">
                            <div>
                                <div class="orbitron text-sm font-bold">Level 7 â†’ 8</div>
                                <div class="text-xs text-gray-400">Cards: 15/10</div>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center gap-1">
                                    <i class="fa-solid fa-coins text-yellow-400 text-xs"></i>
                                    <span class="text-xs orbitron font-bold">2,500</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="h-2 bg-black/30 rounded-full overflow-hidden mb-3">
                            <div class="h-full bg-gradient-to-r from-red-500 to-orange-500 rounded-full" style="width: 100%">
                                <div class="h-full energy-flow">
                                    <div class="h-full w-1/3 bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="w-full py-2 bg-gradient-to-r from-red-600 to-orange-600 rounded-xl orbitron text-xs font-bold">
                            UPGRADE NOW
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer" class="relative z-10 pb-8 px-6">
            <div class="grid grid-cols-2 gap-3">
                <button class="py-4 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 orbitron font-bold text-white/80 hover:bg-white/10 transition-all">
                    COPY DECK
                </button>
                <button class="py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl orbitron font-bold hover:from-purple-700 hover:to-pink-700 transition-all">
                    BATTLE NOW
                </button>
            </div>
        </div>

    </div>

    <script>
        window.addEventListener('load', function() {
            const deckCards = document.querySelectorAll('[id^="deck-card-"]');
            
            deckCards.forEach((card, index) => {
                card.addEventListener('click', function() {
                    card.classList.toggle('card-glow');
                    
                    setTimeout(() => {
                        card.classList.remove('card-glow');
                    }, 2000);
                });
                
                card.style.animationDelay = `${index * 0.1}s`;
            });
            
            const upgradeSection = document.querySelector('#upgrade-section .rarity-pulse');
            upgradeSection.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'rarityPulse 1.5s ease-in-out infinite';
                }, 100);
            });
        });
    </script>

</body>
</html>
